<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="animalFact.css">
    <title>Animal Facts Quiz</title>
</head>

<body>
    <div id="header">
        <h1>How well do you know the animals we share Earth with?</h1>
    </div>
    <div id="h2-contain" class="quiz">
        <h2>Qizzes</h2>
    </div>
    <div id="h3-contain" class="fact">
        <h3>Fun Facts!</h3>
    </div>
    <div id="dino-container" class="quiz">
        <button id="btn-dino">Dinosaurs</button>
    </div>
    <div id="dino-container-facts" class="fact">
        <button id="btn-dino-fact">Dinosaurs</button>
    </div>
    <div id="container1" class="quiz">
        <div id="button-grid1" class="btn-grid">
            <button class="land">Land Predators</button>
            <button class="sea">Sea Predators</button>
            <button class="land">Land Prey</button>
            <button class="sea">Sea Prey</button>
            <button class="land">Land Neutral</button>
            <button class="sea">Sea Neutral</button>
        </div>
    </div>
    <div id="container2" class="fact">
        <div id="button-grid2" class="btn-grid">
            <button class="land">Land Predators</button>
            <button class="sea">Sea Predators</button>
            <button class="land">Land Prey</button>
            <button class="sea">Sea Prey</button>
            <button class="land">Land Neutral</button>
            <button class="sea">Sea Neutral</button>
        </div>
    </div>

</body>

</html>
