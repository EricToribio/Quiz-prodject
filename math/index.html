<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="math.css">
    <title>Math Quiz</title>
</head>

<body>
    <div id="wrap1">
        <div id="header">
            <h1>Math is Fun!! Can you complete all six quizzes?</h1>
        </div>
    </div>
    <div id="wrap2">
        <div id="button-grid">
            <button id="add" onclick="setOperator(add)" class="btn" >Addition</button>
            <button class="btn" onclick="setOperator(sub)" id="sub">Subtraction</button>
            <button class="btn" onclick="setOperator(mult)" id="mult">Multiplication</button>
            <button class="btn" onclick="setOperator(div)" id="div">Division</button>
            <!-- <button class="btn" id="btn-algebra">Algebra</button>
            <button class="btn" id="btn-mixed">Mixed</button> -->
        </div>
    </div>

    <div id="container" class="hide">
        <div id="question">Question</div>
        <form id="form">
            <input id="answer" type="text" placeholder="Enter answer" required  />
            <button id="submit-btn">Submit</button>
        </form>
        <!-- put button inside form tag make type submit -->
        <button onclick="reload()" id="reset" class="hide">Reset</button>
    </div>
    <script src="random.js"></script>

</body>

</html>
